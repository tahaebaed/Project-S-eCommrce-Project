<div
  class="offcanvas offcanvas-end"
  tabindex="999"
  id="offcanvasRight"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="offcanvas-header">
    <h5 class="fs-4 text-primary" id="offcanvasRightLabel">
      You Favorite list
    </h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">quantity</th>
        <th scope="col">remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prd of favProducts; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <a routerLink="/Products/{{ prd.id }}">{{ prd.name }}</a>
        </td>
        <td class="text-center">{{ prd.price }}</td>
        <td class="text-center">{{ prd.quantity }}</td>
        <td class="text-center">
          <button
            class="btn btn-outline-danger btn-sm"
            (click)="removeFromFave(prd.id, i, prd)"
          >
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
